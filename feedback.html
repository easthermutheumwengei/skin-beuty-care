<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="jquery-3.6.0.js"></script>
</head>
<body>
    <div class="comment-container">
        <div class="bg-image">

                 <!-- LOGO SECTION -->
                 <div class="logoSection">

                    <div class="logoWrapper">
                        <div class="logo">SBC</div>
                        <h2>Skin Beauty Care</h2>
                    </div>
                    
                </div>

        </div>
        <div class="forms">
            <form action="form" class="f1">
                <div class="container">
                    <h3>UserNameOne</h3>
                    <p>I used this website to find beauty product that match my skin complexion and type and it worked well for me.</p>
                    <br>
                    <h4>Comment</h4>
                    <textarea name="text" id="type" cols="30" rows="10" placeholder="Type here..."></textarea>
                    <br>
                    <button id="submit">submit</button>
                </div>
            </form>
            
            <form action="form" class="f2">
                <div class="container2">
                    <h4>Give feedback</h4>
                    <textarea name="text" id="type" cols="30" rows="10" placeholder="Type here..."></textarea>
                    <button id="submit">submit</button>
                </div>
            </form>
        </div>
    </div>


           
            <!-- FOOTER -->
            <div class="footer">
                <div class="logo logoFooter">SBC</div>
                <p>We care for your skin</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
